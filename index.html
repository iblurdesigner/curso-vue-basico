<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso de Platzi</title>
</head>
<body>
	<div id="app">
		<input type="text" name="name" placeholder="ingresa tu nombre" v-model="nombre">
		<p>Este es tu nombre en mayusculas: {{ nombre | uppercase }}</p>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				nombre: ''
			},
			filters: {
				uppercase: (str)=> str.toUpperCase()
			}
		})
	</script>
</body>
</html>
