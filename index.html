<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso de Platzi</title>
</head>
<body>
	<div id="app">
		<button @click="contador++">Sumar 1</button>
		<button @click="contador--">Restar 1</button>
		El contador esta en {{ contador }}
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				contador: 0
			}
		})
	</script>
</body>
</html>
