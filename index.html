<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso de Platzi</title>
</head>
<body>
	<div id="app">
		<button v-on:click="sumar">Sumar 1</button>
		<button v-on:click="restar">Restar 1</button>
		El contador esta en {{ contador }}
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		let app = new Vue({
			el: '#app',
			data: {
				contador: 0
			},
			methods: {
				sumar: function() {
					this.contador++
				},
				restar:  function(){
					this.contador--
				}
			}
		})
	</script>
</body>
</html>
