<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Curso de Platzi</title>
</head>
<body>
	<div id="app">
		<form @submit.prevent="submit" action="" method="get">
			<h2>Cu√°les son tus cursos favoritos?</h2>
			<template v-for="curso in cursos">
				<curso :curso="curso" @checked="selectCurso"></curso>
			</template>
			<button type="submit">Enviar</button>
		</form>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		Vue.component('curso', {
			props: [ 'curso'],
			methods: {
				onchange: function (ev) {
					this.$emit('checked', this.curso.value, ev.target.checked)
				}
			},
			template: `
				<div>
					<input type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value" @change="onchange">
					<label v-bind:for="curso.value">{{ curso.nombre }}</label>
				</div>
			`
		})

		let app = new Vue({
			el: '#app',
			data: {
				cursos: [
					{	nombre: 'Curso de Introduccion a Vue.js', value: 'vue'},
					{	nombre: 'Curso de SEO', value: 'seo'},
					{	nombre: 'Curso de React con Redux', value: 'react'},
					{	nombre: 'Curso de Marketing', value: 'marketing'}
				],
				cursosSeleccionados: []
			},
			methods: {
				submit: function() {
					console.log('Se ejecuto un submit')
					console.log(this.cursosSeleccionados)
				},
				selectCurso: function(curso, checked){
					if(checked) {
						this.cursosSeleccionados.push(curso)
					} else {
						let index = this.cursosSeleccionados.indexOf(curso)
						this.cursosSeleccionados.splice(index, 1)
					}
				}
			}
		})
	</script>
</body>
</html>
